<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow.exe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="logo-container">
            <img src="shadow-logo.png" alt="Shadow.exe Logo" class="main-logo">
            <h1 class="title">Shadow.exe</h1>
            <p class="timestamp">01/11 17:00 UTC</p>
        </div>

        <div class="quote-container">
            <p class="quote terminal-text" data-text=">I am the Ultimate Life Form."></p>
            <p class="quote terminal-text" data-text=">System: CHAOS initialized."></p>
        </div>

        <div class="thought-container">
            <p class="thought terminal-text" data-text=">> Where's that DAMN fourth Chaos Emerald?"></p>
            <p class="thought terminal-text" data-text=">> Running chaos_control.exe..."></p>
        </div>

        <div class="social-icons">
            <a href="https://x.com/ShadowExei" class="icon" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="icon"><i class="fas fa-pills"></i></a>
        </div>

        <div class="side-image">
            <img src="shadow-side.gif" alt="Shadow Side Image">
        </div>
    </main>

    <script>
        function typeWriter(element, text, i = 0) {
            if (i === 0) {
                element.textContent = '';
            }
            if (i < text.length) {
                element.textContent += text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1), 50);
            }
        }

        function startTypingEffect() {
            const terminalTexts = document.querySelectorAll('.terminal-text');
            let delay = 0;
            
            terminalTexts.forEach(element => {
                setTimeout(() => {
                    const text = element.getAttribute('data-text');
                    typeWriter(element, text);
                }, delay);
                delay += 1500; // Delay between each text block
            });
        }

        // Start the effect when the page loads
        document.addEventListener('DOMContentLoaded', startTypingEffect);
    </script>
</body>
</html>
